<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受保护的Power BI报表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0078d4',
                        secondary: '#2d7d4d',
                        success: '#10b981',
                        warning: '#f59e0b',
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .glass {
                background: rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- 密码验证区域 -->
    <div id="login-section" class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <div class="bg-primary p-6 text-white text-center">
                <i class="fa fa-bar-chart text-4xl mb-3"></i>
                <h1 class="text-2xl font-bold">Power BI 报表访问</h1>
                <p class="opacity-90 mt-1">请输入密码以访问报表</p>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition"
                            placeholder="请输入访问密码">
                        <button id="toggle-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <button id="login-btn"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition flex items-center justify-center">
                    <i class="fa fa-unlock-alt mr-2"></i> 访问报表
                </button>
                <p id="error-message" class="text-red-500 text-center mt-3 hidden">密码错误，请重试</p>
            </div>
        </div>
    </div>

    <!-- Power BI 报表区域 (初始隐藏) -->
    <div id="report-section" class="w-full max-w-6xl hidden">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-primary p-4 text-white flex flex-wrap items-center justify-between gap-3">
                <!-- 左上角标题 -->
                <div>
                    <h1 class="text-xl font-bold flex items-center">
                        <i class="fa fa-bar-chart mr-2"></i>玉汝成 Power BI智能看板
                    </h1>
                </div>
                
                <!-- 右侧刷新控制和状态区域 -->
                <div class="flex items-center gap-4 flex-wrap">
                    <div class="flex items-center text-sm">
                        <span class="mr-2">下次刷新:</span>
                        <span id="next-refresh-countdown" class="font-medium text-white/90">10秒</span>
                    </div>
                    <div class="flex items-center text-sm">
                        <span id="last-refresh-status" class="mr-2">最后刷新:</span>
                        <span id="last-refresh-time" class="font-medium">加载中...</span>
                    </div>
                    
                    <button id="manual-refresh-btn" 
                        class="bg-white/20 hover:bg-white/30 text-white px-3 py-1.5 rounded transition text-sm flex items-center">
                        <i class="fa fa-refresh mr-1.5"></i> 手动刷新
                    </button>
                    
                    <button id="logout-btn"
                        class="bg-white/20 hover:bg-white/30 text-white px-3 py-1.5 rounded transition text-sm">
                        <i class="fa fa-sign-out mr-1.5"></i> 退出
                    </button>
                </div>
            </div>
            
            <div class="p-4">
                <!-- 刷新状态指示器 -->
                <div id="refresh-indicator" class="mb-2 text-sm text-warning hidden">
                    <i class="fa fa-refresh fa-spin mr-1.5"></i> 正在刷新页面...
                </div>
                
                <!-- Power BI嵌入容器 -->
                <div id="powerbi-container">
                    <iframe id="powerbi-iframe" width="100%" height="700"
                        src="https://app.powerbi.com/view?r=eyJrIjoiMzI4YmRkMDYtMDNkMS00NjNmLTljZDItYjk4NmIwZTdlMzU5IiwidCI6IjY1MmU4MmZlLWRjM2QtNDQxYy04ZjRiLWIzM2NmNzg2YjEzYyJ9"
                        frameborder="0" allowFullScreen="true"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置
        const ACCESS_PASSWORD = "202511";
        const AUTH_STORAGE_KEY = "powerbi_auth_status"; // 用于本地存储登录状态的键名
        const REFRESH_INTERVAL = 3600; // 自动刷新间隔（秒）
        
        // 全局变量
        let refreshTimer = null;
        let countdown = REFRESH_INTERVAL;
        
        // DOM 元素
        const loginSection = document.getElementById('login-section');
        const reportSection = document.getElementById('report-section');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const errorMessage = document.getElementById('error-message');
        const togglePassword = document.getElementById('toggle-password');
        const refreshIndicator = document.getElementById('refresh-indicator');
        const lastRefreshTime = document.getElementById('last-refresh-time');
        const nextRefreshCountdown = document.getElementById('next-refresh-countdown');
        const manualRefreshBtn = document.getElementById('manual-refresh-btn');

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
        });

        // 检查登录状态 - 从本地存储获取
        function checkLoginStatus() {
            const isAuthenticated = localStorage.getItem(AUTH_STORAGE_KEY) === 'true';
            if (isAuthenticated) {
                // 已登录，显示报表区域并启动自动刷新
                loginSection.classList.add('hidden');
                reportSection.classList.remove('hidden');
                updateLastRefreshTime();
                startAutoRefresh();
            } else {
                // 未登录，显示登录区域并停止自动刷新
                loginSection.classList.remove('hidden');
                reportSection.classList.add('hidden');
                stopAutoRefresh();
            }
        }

        // 切换密码可见性
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ?
                '<i class="fa fa-eye-slash"></i>' :
                '<i class="fa fa-eye"></i>';
        });

        // 登录验证
        loginBtn.addEventListener('click', () => {
            const password = passwordInput.value.trim();

            if (password === ACCESS_PASSWORD) {
                // 密码正确，保存登录状态到本地存储
                localStorage.setItem(AUTH_STORAGE_KEY, 'true');
                checkLoginStatus();
                errorMessage.classList.add('hidden');
                passwordInput.value = '';
            } else {
                // 密码错误
                errorMessage.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');

                // 1秒后移除红色边框效果
                setTimeout(() => {
                    passwordInput.classList.remove('border-red-500');
                }, 1000);
            }
        });

        // 支持回车键登录
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // 退出登录
        logoutBtn.addEventListener('click', () => {
            // 清除本地存储的登录状态
            localStorage.removeItem(AUTH_STORAGE_KEY);
            checkLoginStatus();
        });

        // 手动刷新按钮 - 刷新整个页面
        manualRefreshBtn.addEventListener('click', () => {
            performRefresh();
        });

        // 开始自动刷新计时器
        function startAutoRefresh() {
            // 清除现有计时器
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            
            // 重置倒计时
            countdown = REFRESH_INTERVAL;
            updateCountdownDisplay();
            
            // 设置新计时器
            refreshTimer = setInterval(() => {
                countdown--;
                updateCountdownDisplay();
                
                // 倒计时结束，执行刷新
                if (countdown <= 0) {
                    performRefresh();
                }
            }, 1000);
        }

        // 停止自动刷新计时器
        function stopAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        }

        // 执行刷新操作
        function performRefresh() {
            // 显示刷新指示器
            refreshIndicator.classList.remove('hidden');
            
            // 停止计时器
            stopAutoRefresh();
            
            // 稍等片刻再刷新，让用户看到刷新提示
            setTimeout(() => {
                // 刷新前更新最后刷新时间
                updateLastRefreshTime();
                // 刷新页面
                window.location.reload();
            }, 500);
        }

        // 更新倒计时显示
        function updateCountdownDisplay() {
            nextRefreshCountdown.textContent = `${countdown}秒`;
        }

        // 更新最后刷新时间显示
        function updateLastRefreshTime() {
            const now = new Date();
            // 格式化时间为 年-月-日 时:分:秒
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            lastRefreshTime.textContent = timeString;
        }
    </script>
</body>

</html>
